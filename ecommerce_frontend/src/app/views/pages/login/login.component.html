<div class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center">
  <c-container breakpoint="md">
    <c-row class="justify-content-center">
      <c-col lg="10" xl="8">
        <c-card-group>
          <c-card class="p-4">
            <c-card-body>
              <form cForm [formGroup]="loginForm" (ngSubmit)="handleSubmit()">
                <img src="assets/images/logo.png" alt="logo" class="mb-4 faded-border" />
                <h5>Login</h5>
                <p class="text-body-secondary">Sign In to your account</p>
                
                <!-- Username -->
                <c-input-group class="mb-3">
                  <span cInputGroupText [ngClass]="{'is-invalid': loginForm.get('username')?.invalid && loginForm.get('username')?.touched}">
                    <svg cIcon name="cilUser"></svg>
                  </span>
                  <input
                    formControlName="username"
                    autoComplete="username"
                    cFormControl
                    placeholder="Username"
                    [ngClass]="{'is-invalid': loginForm.get('username')?.invalid && loginForm.get('username')?.touched}"
                  />
                </c-input-group>
                <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="c-form-feedback">
                  Username is required
                </div>

                <!-- Password -->
                <c-input-group class="mb-4">
                  <span cInputGroupText [ngClass]="{'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}">
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <input
                    formControlName="password"
                    autoComplete="current-password"
                    cFormControl
                    placeholder="Password"
                    type="password"
                    [ngClass]="{'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}"
                  />
                </c-input-group>
                <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="c-form-feedback">
                  Password is required
                </div>
                
                <!-- Buttons -->
                <c-row>
                  <c-col xs="6">
                    <button cButton class="px-4" color="primary" type="submit" [disabled]="loading">
                      Login
                    </button>
                  </c-col>
                  <c-col class="text-right" xs="6">
                    <button cButton class="px-0" color="link">
                      Forgot password?
                    </button>
                  </c-col>
                </c-row>

                <!-- Error & Success Messages -->
                <c-row style="margin-top: 20px">
                  <c-col class="text-left" xs="12">
                    <c-alert *ngIf="error" color="danger" class="alert-dismissible fade show">
                      <strong>{{ error }}</strong> 
                    </c-alert>
                    <c-alert *ngIf="success" color="success" class="alert-dismissible fade show">
                      <strong>Success:</strong> {{ success }}
                    </c-alert>
                  </c-col>
                </c-row>
              </form>
            </c-card-body>
          </c-card>
          <c-card [ngStyle]="{'minWidth.%': 44}" class="text-white bg-primary py-5">
            <c-card-body class="text-center" style="margin-top: 15%">
              <div>
                <h3>Sign up</h3>
                <p>
                  Make your registration below
                </p>
                <button [active]="true" cButton class="mt-3" color="primary" routerLink="/register">
                  Register Now!
                </button>
              </div>
            </c-card-body>
          </c-card>
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
