<c-row>
    <c-col xs="12">
        <c-card class="mb-4">
            <c-card-header ngPreserveWhitespaces>
                <strong>Make your payment here!</strong>
            </c-card-header>
            <c-card-body>
                <form (submit)="handlePayment()" class="payment-form">
                    <div id="card-element" class="card-element"></div>
                    <label for="quantity" class="quantity-label">Total Amount:</label>
                    <input type="text" id="quantity" name="quantity" [(ngModel)]="quantity" min="1"
                        class="quantity-input" required [disabled]="true" />

                    <div class="button-group">
                        <!-- <button type="button" [disabled]="loading" class="pay-button" (click)="handlePayment()"></button> -->
                        <button type="submit" [disabled]="loading || !cardComplete" class="pay-button">Pay
                            Order(s)</button>
                        <a [routerLink]="['/store/carts']" class="cancel-button">Cancel</a>
                    </div>

                    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
                </form>
            </c-card-body>
        </c-card>
    </c-col>
